<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Images</title>
</head>

<body>

<h2>Responsive Images Example</h2>

<picture>
    <!-- Image for screens wider than 1500px -->
    <source srcset="amrita1.jpg.png" media="(min-width: 1500px)">
    <!-- Image for screens between 600px and 1500px -->
    <source srcset="amrita2.jpg.png" media="(min-width: 600px)">
    <!-- Default image for screens smaller than 600px -->
    <img src="amrita3.jpg.png" alt="Responsive Example" style="max-width: 100%;">
</picture>

<p>This image changes based on the browser width: 600px and 1500px.</p>

</body>
</html>
